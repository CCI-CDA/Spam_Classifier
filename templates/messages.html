<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Classifier</title>
</head>
<body>
    <h1>Message Classification</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Message</th>
                <th>Classification</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages.itertuples() %}
                <tr>
                    <td>{{ message.message }}</td>
                    <td>{{ message.prediction }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
